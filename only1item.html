<!DOCTYPE html>
<html>
<head>
    <title>jQuery - dragndrop - 2.6</title>
    <meta charset="utf-8"/>
    <meta property="og:title" content="jQuery - dragndrop"/>
    <meta property="og:url" content="https://mr21.github.io/jquery-dragndrop/"/>
    <meta property="og:image" content="https://mr21.github.io/jquery-dragndrop/thumbnail.jpg"/>
    <meta property="og:description"
          content="jQuery-dragndrop is a script for creating a multiple dragndrop with inlines elements."/>
    <link rel="stylesheet" href="../_/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../_/header.css"/>
    <link rel="stylesheet" href="../jquery-selection/jquery-selection.css"/>
    <link rel="stylesheet" href="jquery-dragndrop.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../_/header.js"></script>
    <script src="../jquery-selection/jquery-selection.js"></script>
    <script src="jquery-dragndrop.js"></script>
    <script>
        $(document).ready(function () {

            var onDragIndex;

            $.plugin_dragndrop("#dragndrop")
                    .duration(150)
                    .onDrag(function (drops, drags) {
                        onDragIndex = drops.attr('data-dropitem');
                    })
                    .onDrop(function (drops, drags) {
                        var onDropHtml = drops.children('.jqselection-selectable:not([data-text="' + drags.attr('data-text') + '"])');

                        if (drops.children('.jqselection-selectable').length > 1) {
                            if (parseInt(drops.attr('data-dropItem')) > 0) {
                                $('div[data-dropitem="' + onDragIndex + '"]').append(onDropHtml.clone());
                                onDropHtml.remove();
                            }
                        }
                    });
        })
    </script>
    <style>
        body {
            margin: 0;
            background: #444;
        }

        #dragndrop {
            margin-top: 20px;
            text-align: center;
        }

        .jqdragndrop-drop {
            transition: background .2s ease;
            background: rgba(0, 0, 0, .3);
        }

        .jqdragndrop-dropHover {
            box-shadow: 0 0 20px rgba(0, 0, 0, .2);
            background: rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>

<div id="dragndrop">
    <div data-dropitem="1" class="jqdragndrop-drop A">

    </div>
    <div data-dropitem="2" class="jqdragndrop-drop B">

    </div>
    <br/>
    <div data-dropitem="3" class="jqdragndrop-drop C">

    </div>
    <div data-dropitem="0" class="jqdragndrop-drop D">
        <b class="jqselection-selectable" data-text="1" style="background-image:url(img/a_bug_s_life.jpg)"></b>
        <b class="jqselection-selectable" data-text="2" style="background-image:url(img/brave.jpg)"></b>
        <b class="jqselection-selectable" data-text="3" style="background-image:url(img/cars.jpg)"></b>
    </div>
</div>
</body>
</html>
